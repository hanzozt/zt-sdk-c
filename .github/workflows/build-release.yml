name: Publish Release

on:
  workflow_dispatch:
  release:
    types: [ published ]
permissions:
  contents: write
jobs:
  build:
    name: ${{ matrix.spec.name }}
    runs-on: ${{ matrix.spec.runner }}
    container:
      image: ${{ matrix.spec.builder }}
    env:
      BUILD_NUMBER: ${{ github.run_number }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        spec:
          - { name: 'Linux x86_64', runner: 'ubuntu-latest', target: 'linux-x64', builder: 'hanzozt/zt-builder:v3' }
          - { name: 'Linux ARM', runner: 'ubuntu-latest', target: 'linux-arm', builder: 'hanzozt/zt-builder:v3' }
          - { name: 'Linux ARM64', runner: 'ubuntu-latest', target: 'linux-arm64', builder: 'hanzozt/zt-builder:v3' }
          - { name: 'MacOS x86_64', runner: 'macos-15-intel', target: 'macOS-x64' }
          - { name: 'MacOS arm64', runner: 'macos-15', target: 'macOS-arm64' }
          - { name: 'Windows x86_64', runner: 'windows-2022', target: 'windows-x64' }
          - { name: 'Windows x86', runner: 'windows-2022', target: 'windows-x86' }
          - { name: 'Windows ARM64', runner: 'windows-2022', target: 'windows-arm64' }

    steps:
      - name: Add msbuild to PATH
        if: startsWith(matrix.spec.runner, 'windows')
        uses: microsoft/setup-msbuild@v2

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: run build for ${{ matrix.spec.target }}
        uses: ./.github/actions/build
        with:
          target: ${{ matrix.spec.target }}
          test: false
          config: RelWithDebInfo

      - name: upload SDK release bundle
        uses: softprops/action-gh-release@v0.1.13
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./build/package/zt-sdk*
            ./build/programs/zt-prox-c/zt-prox-c-*.zip

      - name: "upload pre-release artifacts: zt-prox-c"
        uses: actions/upload-artifact@v4
        with:
          name: zt-prox-c-${{ matrix.spec.target }}
          path: ./build/programs/zt-prox-c/**/zt-prox-c*.zip

      - name: upload SDK pre-release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zt-sdk-${{ matrix.spec.target }}
          path: ./build/package/zt-sdk-*
